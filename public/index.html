<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue - </title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  
  <div id="app">
      <h2>TO-DO's</h2>
      <form v-on:submit.prevent="addNewItem">
        <label for="new-todo">Add to list:</label><br/>
        <input id="new-todo" type="text" v-model="newItem" required/>
        <label for="priority1">High</label><input type="radio" id="priority1" name="priority" value="High" v-model="picked"/>
        <label for="priority1">Low</label><input type="radio" id="priority2" name="priority" value="Low" v-model="picked"/>
        <input type="submit" value="Save item"/>
      </form>

      <li v-for="(task, index) in todos" v-bind:class="task.priority ? 'high-priority' : 'low-priority'">
          <span>{{task.name}}</span>
          <button id="priority-right" v-if="!task.priority" v-on:click="setHigh(index)">Set high priority</button>
      </li>
    </div>

</body>
</html>
